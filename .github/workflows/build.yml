# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build

on:
  push:
    branches: "*"
    paths-ignore:
      - '**/README.md'
    branches-ignore:
      - 'build-action'
  pull_request:
    branches: "*"
    paths-ignore:
      - '**/README.md'
    branches-ignore:
      - 'build-action'

env:
  DOTNET_NOLOGO: false
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        runner : [ windows-latest, ubuntu-latest, macos-latest ]
        project: [ Server ]
    environment: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Publish
        run: dotnet publish ${{ matrix.project }} -c Release -o release -p:PublishSingleFile=true --self-contained false '-p:DebugType=None' "-p:AssemblyName=${{ matrix.project }}-${{ vars.runtime }}"
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.project }}-${{ vars.runtime }}
          path: ${{ github.workspace }}/release/${{ matrix.project }}-${{ vars.runtime }}*
